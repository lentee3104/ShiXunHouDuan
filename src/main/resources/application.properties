# spring
spring.profiles.active=local

# logging
#logging.level.root=warn
#logging.level.cn.edu.ynu=info

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/demo_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update


# springdoc
springdoc.swagger-ui.path=/public/doc-ui
springdoc.api-docs.path=/public/api-docs

# openAPI
api.title=Demo App
api.version=1.0.0
api.description=Demo App

# token
token.expire-time=3600

# 指出用于验证令牌的公钥的URI
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/jwk

# SMTP服务器主机
spring.mail.host=smtp.qq.com
# SMTP服务器端口
spring.mail.port=587
# 邮件发送者的用户名
spring.mail.username=${spring.mail.username}
# 邮件发送者的密码（注意：这里是QQ邮箱的授权码，而不是QQ密码）
# 要确保你的QQ邮箱开启了SMTP服务。你可以在QQ邮箱中的“设置” -> “账户” -> “POP3/IMAP/SMTP/Exchange/CardDAV/CalDAV服务”中启用SMTP服务。
# 找到生成授权码的选项，生成一个授权码，然后将授权码填写到下面的配置项中。
spring.mail.password=${spring.mail.password}
# 开启SMTP服务器认证
spring.mail.properties.mail.smtp.auth=true
# 开启TLS连接
spring.mail.properties.mail.smtp.starttls.enable=true
